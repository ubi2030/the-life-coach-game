<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <h1> Welcome to The Life Coach Game! </h1>
        <img src="https://nicolasarnold.com/wp-content/uploads/2022/05/verse-jumping-and-the-alphaverse-1648477812.jpg">  
    </div>
    <div id="score">
        <img id = "stick-figure" src ="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Stick_Figure.svg/1200px-Stick_Figure.svg.png">
        <h2>Score</h2>
        <p>Thoughts entered: <span id="thoughts-entered">0</span></p>
        <p>Results guessed: <span id="results-guessed">0</span></p>
</div>
    <div class="model" id="circumstance">
        <h2> Circumstance </h2>
        <form action="/url" method="GET">
            <p>What are the facts?</p>
            <input type="text">
  
    </div>
    <div class="model">
        <h2> Thought </h2>
        <form action="/url" method="GET">
            <p>What is your thought?</p>
            <input type="text">
    </div>
    <div class="model">
        <h2> Feeling </h2>
        <form action="/url" method="GET">
            <p>How does that thought make you feel?</p>
            <input type="text">
    </div>
    <div class="model">
        <h2> Action </h2>
        <form action="/url" method="GET">
            <p>What do you do when you feel that way?</p>
            <input type="text">
    </div>
    <div class="model">
        <h2> Result </h2>
        <form action="/url" method="GET">
            <p>What result do you create?</p>
            <input type="text">
    </div>
  
    <script src="script.js"></script>
</body>
</html>
